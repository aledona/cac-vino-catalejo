<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finca El Loco</title>
    <link rel="shortcut icon" href="Static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Static/css/style.css">
</head>
<body id="body-contacto" class="d-flex">
    <header class="header">
        <nav>
            <div id="logo">
                <a href="./index.html">
                    <img src="Static/img/logo.png" alt="Finca el loco" class="logo-img">
                </a>
            </div>
            <!-- Icono de hamburguesa -->
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-links" id="navLinks">
                <li>
                    <a href="./index.html" >Inicio</a>
                </li>
                <li>
                    <a href="./nuestros-vinos.html">Nuestros vinos</a>
                </li>
                <li>
                    <a href="./varietales.html">Varietales</a>
                </li>
                <li>
                    <a href="./contacto.html" class="menu-selected">Contacto</a>
                </li>
                <li>
                    <a href="./register.html">Registrarse</a>
                </li>
                <li>
                    <a href="./login.html">Iniciar sesión</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <h2 class="d-flex">¡Contactanos!</h2>
            <form action="#" id="formRegister" method="GET" novalidate>
                
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                <div class="error" id="error-nombre"></div>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
                <div class="error" id="error-apellido"></div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="error-email"></div>
    
                <label for="phonenumber">Número de teléfono</label>
                <input type="number" id="Number" name="Número de Teléfono" required>
                <div class="error" id="error-numerotelefono"></div>
    
                <label for="pais">País</label>
                <select id="pais" name="pais">
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
                <div class="error" id="error-pais"></div>
                <br>
                <button class="btn-primary" type="button" id="btn-send">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div>
            <p>Finca El Loco® todos los derechos reservados. </p>
        </div>

    </footer>
    
    <button onclick="scrollToTop()" id="btnVolverArriba" title="Volver arriba">↑</button>
    <script src="./Static/js/register.js"></script>
    <script src="./Static//js/flotante.js"></script>
    <script src="./Static//js/menu.js"></script>
</body>
